<div class="container" style="margin-top: 12rem;">
  <div class="row">
    <div class="mx-auto text-center">
      <div *ngIf="socialAuthService.authState | async as user; else signedOut">
        <img src="{{ user.photoUrl }}" class="img-thumbnail rounded-circle" alt="{{ user.name }}'s photo">
        Welcome, {{user.name}}!
        <br>
        <button class="btn btn-outline-danger mt-2" (click)="signOut()">
          Sign-out <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <ng-template #signedOut>
        <button
          class="btn btn-light"
          style="border-color: gray"
          (click)="signInWithGoogle()">
          Sign-in <i class="fab fa-google"></i>
        </button>
      </ng-template>
      <div class="my-5 text-center">
        <button class="btn btn-success" (click)="requestSecretData()">Request Secret Data</button>
      </div>
    </div>
  </div>
</div>
